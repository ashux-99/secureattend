name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Daily
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    
    steps:
    - uses: actions/stale@v9
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs. Thank you for your contributions.'
        stale-pr-message: 'This pull request has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs. Thank you for your contributions.'
        close-issue-message: 'This issue was automatically closed due to inactivity. If you believe this was done in error, please reopen the issue.'
        close-pr-message: 'This pull request was automatically closed due to inactivity. If you believe this was done in error, please reopen the pull request.'
        days-before-issue-stale: 60
        days-before-issue-close: 90
        days-before-pr-stale: 30
        days-before-pr-close: 45
        exempt-issue-labels: 'pinned,security'
        exempt-pr-labels: 'pinned,security'
